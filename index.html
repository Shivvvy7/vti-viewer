<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Auto VTI Viewer</title>
  <script src="https://unpkg.com/@kitware/vtk.js"></script>
  <script src="https://unpkg.com/itk-vtk-viewer@latest/dist/itk-vtk-viewer.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #viewer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="viewer"></div>
  <script>
    const viewer = window.createViewer(document.getElementById('viewer'), {
      uiContainer: document.body,
    });

    fetch("https://script.google.com/macros/s/AKfycbxAZnvXFAQmZqvg5uarXmyCfnxOxK6psxfnfECaUgAtekXmxCvzzMI3Vjt7wIAWEA/exec")
      .then(response => response.blob())
      .then(blob => {
        const file = new File([blob], "latest.vti");
        viewer.setImage(file);
      })
      .catch(err => {
        alert("‚ùå Failed to load VTI file: " + err);
      });
  </script>
</body>
</html>
